<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <th:block layout:fragment="script">
        <script th:inline="javascript"> //th:inline쓰면 먼저 타임리프가 자바스크립트 실행해준다
            $(document).ready(function (){
                calculateTotalPrice();

                $("#count").change(function(){
                    calculateTotalPrice();
                });
            });

            function calculateTotalPrice(){
                var count = $("#count").val();
                var price = $("#price").val();
                var totalPrice = price*count;
                $("#totalPrice").html(totalPrice + '원');
            }

            function order(){
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var url = "/order";
                var paramData = {
                    itemId : $("#itemId").val(),
                    count : $("#count").val()
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url : url,
                    type : "POST",
                    contentType : "application/json",
                    data : param,
                    beforeSend : function (xhr){
                    //    데이터를 전송하기 전에 헤더에 csrf값을 설정
                        xhr.setRequestHeader(header,token);
                    },
                    dataType : "json",
                    cache : false,
                    success : function (result, status){
                        alert("주문이 완료되었습니다.");
                        location.href='/';
                    },
                    error : function (jqXHR, status, error){

                        if(jqXHR.status == '401'){
                            alert('로그인후 이용해주세요.');
                            location.href='/members/login';
                        } else{
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }
        </script>
    </th:block>
    <th:block layout:fragment="css">
        <style>
            .mgb-15{
                margin-bottom: 15px;
            }
            .mgb-30{
                margin-top: 30px;
            }
            .mgb-50{
                margin-top: 50px;
            }
            .repImgDiv{
                margin-right: 15px;
                height: auto;
                width: 50%;
            }
            .repImg{
                width: 100%;
                height: 400px;
            }
            .wd50{
                height: auto;
                width: 50%;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content" style="margin-left:25%; margin-right: 25%">
        <input type="hidden" id="itemId" th:value="${item.id}">

        <dvi class="d-flex">
            <div class="repImgDiv">
                <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
            </div>
            <div class="wd50">
                <span th:if="${item.itemSellStatus == T(com.bitc.shop.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">판매중</span>
                <span th:unless="${item.itemSellStatus == T(com.bitc.shop.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">품절</span>
                <div class="h4" th:text="${item.itemNm}"></div>
                <hr class="my-4">

                <div class="text-right">
                    <div class="h4 text-danger text-left">
                        <input type="hidden" th:value="${item.price}" id="price" name="price">
                        <span th:text="${item.price}"></span>원
                    </div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">

                <div class="text-right mgt-50">
                    <h5>결재 금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div th:if="${item.itemSellStatus == T(com.bitc.shop.constant.ItemSellStatus).SELL}" class="text-right">
                    <button type="button" class="btn btn-light border border-primary btn-lg">장바구니 담기</button>
                    <button type="button" class="btn btn-primary btn-lg">주문하기</button>
                </div>
                <div th:unless="${item.itemSellStatus == T(com.bitc.shop.constant.ItemSellStatus).SELL}" class="text-right">
                    <button type="button" class="btn btn-danger btn-lg">품절</button>
                </div>
            </div>
        </dvi>

        <div class="jumbotron jumbotron-fluid mgt-30">
            <div class="container">
                <h4 class="display-5">상품 상세 설명</h4>
                <hr class="my-4">
                <p class="lead" th:text="${item.itemDetail}"></p>
            </div>
        </div>

        <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
            <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}"
                 th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
        </div>
    </div>

</body>
</html>
